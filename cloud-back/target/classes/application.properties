spring.application.name=ProjetFinal

# Base Postgres (locale)
spring.datasource.url=jdbc:postgresql://localhost:5432/projet_cloud
spring.datasource.username=postgres
spring.datasource.password=sql
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization - exécuter data.sql après Hibernate
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Firebase Configuration
firebase.config.enabled=true
firebase.config.file=firebase-service-account.json

# Paramètres custom
auth.max-attempts=3
session.expiry-minutes=30
app.mode=offline
auth.lockout-duration-minutes=30

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Server Configuration
server.port=8002

admin.secret-key=MySecretKey2026

# Logging
logging.level.mg.projetfinal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE