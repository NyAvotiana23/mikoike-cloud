spring.application.name=ProjetFinal

# Base Postgres (locale)
spring.datasource.url=jdbc:postgresql://localhost:5432/projet_cloud
spring.datasource.username=postgres
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update  # Ou 'create' pour init
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Firebase (chemin vers le JSON de service account)
firebase.service-account-file=classpath:firebase-service-account.json  # Placez le fichier dans resources

# Param√®tres custom
auth.max-attempts=3
session.expiry-minutes=30
app.mode=online  # Ou 'offline' pour switcher Firebase/Postgres
