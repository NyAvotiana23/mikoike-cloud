version: '3.8'

services:
  # ==============================================
  # Base de données PostgreSQL
  # ==============================================
  postgres:
    image: postgres:15
    container_name: cloud-postgres
    environment:
      POSTGRES_DB: projet_cloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sql
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Script d'initialisation optionnel
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    networks:
      - cloud-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projet_cloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==============================================
  # Service de développement Spring Boot
  # ==============================================
  dev:
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    container_name: spring-boot-dev
    ports:
      - "8002:8002"
    volumes:
      # Montage du code source pour le hot-reload
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      # Cache Maven pour accélérer les builds
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/projet_cloud
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud-network
    stdin_open: true
    tty: true

  # ==============================================
  # Service de production Spring Boot
  # ==============================================
  prod:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: spring-boot-prod
    ports:
      - "8002:8002"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/projet_cloud
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=sql
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ==============================================
# Volumes nommés
# ==============================================
volumes:
  postgres-data:
    driver: local
  maven-cache:
    driver: local

# ==============================================
# Réseaux
# ==============================================
networks:
  cloud-network:
    driver: bridge
